<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsice Contact Us Page</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>

        <div class="box">

            <!--Form-->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">

                        <div class="row50">
                          <div class="inputBox">
                            <span>First Name</span>
                            <input type="text" placeholder="John">
                          </div>  
                          <div class="inputBox">
                            <span>Last Name</span>
                            <input type="text" placeholder="Doe">
                          </div>  
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                              <span>Email</span>
                              <input type="text" placeholder="johndoe@email.com">
                            </div>  
                            <div class="inputBox">
                              <span>Mobile</span>
                              <input type="text" placeholder="+94 72 534 6723">
                            </div>  
                          </div>

                          <div class="row100">
                            <div class="inputBox">
                              <span>Message</span>
                              <textarea placeholder="Write your message here..."></textarea>
                            </div> 
                          </div>

                          <div class="row100">
                            <div class="inputBox">
                              <input type="submit" value="Send">
                            </div>
                          </div>
                    </div>
                </form>
            </div>

            <!--info Box-->
            
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Bandarawela<br>SRI LANKA</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:shihariayodya@gmail.com">shihariayodya@gmail.com</a>    
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+94765436534">+94 76 543 65 34</a>    
                    </div>

                    <!--Social Media Links-->
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon>
                    </ul>
                </div>
            </div>

            <!--Map -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63383.209139119106!2d80.99498335000003!3d6.836458250000017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae470011c243a85%3A0xd94f7b8a6c4e9867!2sBandarawela!5e0!3m2!1sen!2slk!4v1729659102501!5m2!1sen!2slk" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
